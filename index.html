    @media print {
      @page {
        -webkit-print-color-adjust: exact;
        size: auto;
        margin: 8mm 8mm 12mm;
        padding: 0;
      }

      hr, label, textarea, button {
        display: none !important;
      }
    }

    :root {
      -webkit-print-color-adjust: exact;
    }

    body {
      margin: 0;
      padding: 0;
      font-size: 0;
      font-family: sans-serif;
    }

    *, *:before, *:after {
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
    }

    label {
      display: inline-block;
      font-size: 0.4cm;
      width: 20%;
      padding: 0.15cm;
    }

    textarea {
      width: 100%;
    }

    .badge {
      border: #ccc 0.03cm solid;
      background-color: #fff;
      display: inline-block;;
      font-family: 'Chewy', sans-serif;
      height: 4.2cm;
      margin: 0.15cm;
      padding: 0.2cm;
      page-break-after: always;
      vertical-align: top;
      width: 9cm;
    }

    .badge.red {
      background: rgb(255,0,0);
      border-color: rgb(255,0,0);
      color: rgb(255,0,0);
    }

    .badge.blue {
      background: rgb(64,64,205);
      border-color: rgb(64,64,205);
      color: rgb(64,64,205);
    }

    .badge.green {
      background: rgb(80,190,0);
      border-color: rgb(80,190,0);
      color: rgb(80,190,0);
    }

    .badge.yellow {
      background: rgb(255,204,0);
      border-color: rgb(255,204,0);
      color: rgb(255,204,0);
    }

    .badge_content {
      background-color: #fff;
      border-radius: 0.2cm;
      height: 100%;
      padding: 0.2cm;
      width: 100%;

      background-repeat: no-repeat;
      background-size: cover;
      border-radius: 0.1cm;
      display: inline-block;
      height: 100%;
      vertical-align: middle;
      width: 2.5cm;
    }

    .badge_name {
      display: inline-block;
      font-size: 1.2cm;
      line-height: 0.95em;
      margin-left: 0.2cm;
      text-align: center;
      vertical-align: middle;
      width: 5.44cm;
    }

  </style>
</head>
<body>
  <div id="app">
    <label>
      Circulo Amarelo<br/>
      <textarea v-model="yellow" rows="10"></textarea>
    </label>

    <label>
      Circulo Azul<br/>
      <textarea v-model="blue" rows="10"></textarea>
    </label>

    <label>
      Circulo Verde<br/>
      <textarea v-model="green" id=green"" rows="10"></textarea>
    </label>

    <label>
      Circulo Vermelho<br/>
      <textarea v-model="red" rows="10"></textarea>
    </label>

    <label>
      Encontreiros<br/>
      <textarea v-model="black" rows="10"></textarea>
    </label>

    <hr>

    <div class="badge" v-for="badge in badges" :class="[badge.color]">
      <div class="badge_content">
        <div class="badge_image"></div>
        <span class="badge_name">{{ badge.name }}</span>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        yellow: '',
        blue: '',
        green: '',
        red: '',
        black: ''
      },
      computed: {
        badges: function () {
          return [
            ...this.getBadgesByColor('yellow'),
            ...this.getBadgesByColor('blue'),
            ...this.getBadgesByColor('green'),
            ...this.getBadgesByColor('red'),
            ...this.getBadgesByColor('black')
          ]
        }
      },
      methods: {
        getBadgesByColor: function (color) {
          return this[color]
            .split('\n')
            .filter(item => item)
            .map(name => ({name, color}))
        }
      }
    })
  </script>
</body>
</html>
